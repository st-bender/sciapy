language: python
cache: pip
dist: xenial
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
addons:
  apt:
    packages:
      - libhdf5-dev
      - libnetcdf-dev
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install "numpy>=1.13.0"
  - pip install pybind11
  - pip install -U pytest pytest-cov codecov coveralls
  - pip install tox-travis
  - pip install scrutinizer-ocular
  - pip install "astropy<4.0"
  - pip install -e ".[all]"
script:
  - py.test -v --cov sciapy
after_success:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then
      codecov
      coveralls
      ocular --data-file ".coverage"
    fi
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: __token__
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_existing: true
    skip_cleanup: true
    on:
      repo: st-bender/sciapy
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION == 3.7
